{% assign address = include.address | default: site.data.settings.offices[0].address %}

<div class="lv-google-map">
    <iframe width="100%"
            height="320"
            frameborder="0"
            style="pointer-events: none; margin: 0;"
            src="https://maps.google.com/maps?hl=en&q={{address | strip_html }}&z=21&ie=UTF8&t=roadmap&z=16&iwloc=A&output=embed">
    </iframe>
</div>
