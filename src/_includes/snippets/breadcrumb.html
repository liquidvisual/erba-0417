{% endcomment %}

{% assign crumbs = page.url | split: '/' %}

<!-- BREADCRUMB -->
<nav class="lv-breadcrumb breadcrumb">
    <div class="container">
        <a class="breadcrumb-item" href="/">Home</a>
        {% for item in crumbs offset: 1 %}
            {% if forloop.last %}
                <span class="breadcrumb-item">{{ item | replace:'-',' ' }}</span>
            {% else %}
                <a class="breadcrumb-item" href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for item in crumbs limit: crumb_limit %}{{ item | append: '/' }}{% endfor %}">{{ item | replace:'-',' ' }}</a>
            {% endif %}
        {% endfor %}
    </div>
</nav>
